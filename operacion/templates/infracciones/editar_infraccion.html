{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static './style_form.css' %}">    

    <title>Editar Infracción</title>
</head>
<body class="app">
    <div class="head">
        {% include 'cabecera.html' %}
        {% include 'bnav.html' %}
    </div>

    <a href="{% url 'listado_infracciones' %}" class="btn-atras">
        <img src="{% static 'operacion/img/atras.svg' %}">
    </a>
    <h1>Editar Infracción</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
        <a href="{% url 'listado_infracciones' %}">Cancelar</a>
    </form>
</body>
</html>
