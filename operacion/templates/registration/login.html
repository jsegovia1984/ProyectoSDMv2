
{% load static %}

{% block content %}
  <h2>Iniciar sesión</h2>
  
  <form method="post">
    {% csrf_token %}
    
    {% if form.errors %}
      <ul>
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    {% endif %}
    
    {{ form.as_p }}
    
    <button type="submit">Iniciar sesión</button>
  </form>
  
{% endblock %}
